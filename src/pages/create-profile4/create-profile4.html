<ion-header>
    <ion-navbar>
      <ion-title>
        Create profile
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="back" padding id="page1">
  <div class="person1" style="float:left; display:inline-block; ">
      <span style="float:left;width:40%;">
          <img class="img"  src="../assets/imgs/books.png" > 
      </span>
      <span style="float:right;width: 60%;">
          <p style="float:right; display:block; color: rgb(255, 255, 255);"> 
            Work Experience </p>
      </span>
  </div>
    <form id="createProfile-form1" >
      <ion-item  class="item" id="createProfile-input2">
        <ion-label floating></ion-label>
        <ion-input type="text" placeholder="Job Title" class="input-text" [(ngModel)]="JobTitle" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <br>
      <ion-item  class="item" id="createProfile-input3">
        <ion-label floating></ion-label>
        <ion-input type="text" placeholder="Company Name" class="input-text" [(ngModel)]="CompanyName" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item" id="createProfile-input4">
        <ion-label floating>From</ion-label>
        <ion-input type="date"  class="input-text" [(ngModel)]="From" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <br>
      <ion-item  class="item" id="createProfile-input5">
        <ion-label floating>To</ion-label>
        <ion-input type="date"  class="input-text" [(ngModel)]="To" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <br>
      <ion-item  class="item" id="createProfile-input6">
        <ion-label floating></ion-label>
        <ion-input type="text" placeholder="Description" class="input-text" [(ngModel)]="Description" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item  class="item" id="createProfile-input2">
        <ion-label floating></ion-label>
        <ion-input type="text" placeholder="Country" class="input-text" [(ngModel)]="Country" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item  class="item" id="createProfile-input2">
        <ion-label floating></ion-label>
        <ion-input type="number" placeholder="Starting Salary" class="input-text" [(ngModel)]="StartingSalary" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item  class="item" id="createProfile-input2">
        <ion-label floating></ion-label>
        <ion-input type="number" placeholder="Ending Salary" class="input-text" [(ngModel)]="EndingSalary" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item  class="item" id="createProfile-input2">
        <ion-label floating></ion-label>
        <ion-input type="text" placeholder="Currency" class="input-text" [(ngModel)]="Currency" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item  class="item" id="createProfile-input2">
        <ion-label floating></ion-label>
        <ion-input type="number" placeholder="Salary Period" class="input-text" [(ngModel)]="SalaryPeriod" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </form>
    <br>
   
    <button id="coti" ion-button class="continue" (click)="GoToCreate5()" block round  >Continue</button>
  
  </ion-content>
