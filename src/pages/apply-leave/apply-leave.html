<ion-header>
  <ion-navbar>
   
      <ion-title>Apply Leave</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  
  <div id="applyLeave-container3" style="margin: 20px">
    <form id="applyLeave-form9">
      <ion-item id="applyLeave-select2">
        <ion-label >
          Leave Type
        </ion-label>
        <ion-select name="leavetype" id="leaveTypeid" (ionChange)="onChange($event)">
          <ion-option value="vacation">
            Vacation
          </ion-option>
          <ion-option value="sick">
            Sick
          </ion-option>
        </ion-select>
      </ion-item>

      <h5 id="applyLeave-heading3" style="color:#000000;">
        Choose one of the following periods or add it manual
      </h5>
    </form>
  </div>
  <div style="margin: 20px">
  <div class="day">
      <ion-item id="applyLeave-toggle8">
        <ion-label>
          Full Day
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
    </div>
  
    <div  class="day" >
    <ion-item id="applyLeave-toggle9">
      <ion-label>
        1st Half Day
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
  </div>

  <div class="day">
    <ion-item id="applyLeave-toggle10">
      <ion-label>
        2nd Half Day
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
  </div>
</div>
