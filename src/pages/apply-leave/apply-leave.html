<ion-header>
  <ion-navbar>
    <ion-title>Apply Leave</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="back" padding id="page4">
  <ion-list>
    <ion-item style="background-color: transparent; color:rgb(142, 196, 247)">
      <ion-label class="leavet">Leave Type</ion-label>
      <ion-select [(ngModel)]="Request" (ionChange)="SetFlag()">
        <ion-option value="Sick">Sick</ion-option>
        <ion-option value="Annual">Annual</ion-option>
        <ion-option value="Casual">Casual</ion-option>
        <ion-option value="WorkFromHome">WorkFromHome</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <h5 id="applyLeave-heading3" style="color:grey; font-size:14px;">
    Choose one of the following periods or add it manual
  </h5>

  <div class="cont" align="center" (click)="Glow(1)" [ngClass]="{'selected': selected == 1}">
    <br/>
    <ion-avatar class="check" item-center>
      <img src="../assets/imgs/dn.png">
    </ion-avatar>
    <ion-label class="day" style="color:grey;"> Full day </ion-label>
  </div>

  <div class="cont" align="center" (click)="Glow(2)" [ngClass]="{'selected': selected == 2}">
    <br/>
    <ion-avatar class="check" item-center>
      <img src="../assets/imgs/d.png">
    </ion-avatar>
    <ion-label class="day" style="color: grey;"> 9:00AM - 1:00PM</ion-label>
  </div>

  <div class="cont" align="center" (click)="Glow(3)" [ngClass]="{'selected': selected == 3}">
    <br/>
    <ion-avatar class="check" item-center>
      <img src="../assets/imgs/n.png">
    </ion-avatar>
    <ion-label class="day" style="color:grey;"> 1:00AM - 5:00PM </ion-label>
  </div>
  <br/>
  <br/>
  <div id="applyLeave-container5">
    <form id="applyLeave-form12">
      <div class="datefrom">
        <ion-item style=" background-color: transparent; color: rgb(142, 196, 247);">
          <ion-label style="color:rgb(142, 196, 247);">From</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="MyDateFrom" [ngModelOptions]="{standalone: true}">
          </ion-datetime>
          <ion-icon name="calendar" item-right style="color: rgb(142, 196, 247)"></ion-icon>
        </ion-item>
      </div>
      <div class="dateto">
        <ion-item style=" background-color: transparent; color: rgb(142, 196, 247);">
          <ion-label style="color:rgb(142, 196, 247);">To</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="MyDateTo" [ngModelOptions]="{standalone: true}">
          </ion-datetime>
          <ion-icon name="calendar" item-right style="color: rgb(142, 196, 247)"></ion-icon>
        </ion-item>
      </div>
    </form>
    <br/>
    <div id="applyLeave-container2">
      <form id="applyLeave-form7">
        <ion-item id="applyLeave-input8" style=" background-color: transparent; ">
          <ion-input type="text" class="place" [(ngModel)]="Comment" [ngModelOptions]="{standalone: true}" placeholder="Add Justification"
            class="custom-input"></ion-input>
          <br>
          <br>
          <br>
        </ion-item>
      </form>
    </div>
  </div>
  <br/>
  <br/>
  <button *ngIf="HideFlag" id="Upload" ion-button class="file-upload__label" block round outline>Upload</button>
  <button id="Apply-request" ion-button class="Applyb" block round outline (click)="ApplyLeave()">Apply</button>
</ion-content>
