<ion-header>
  <ion-navbar>
    <ion-title>
      Add Work Experience
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <h5 id="addWorkExperience-heading31" style="color:#000000;font-weight:600;">
    Work Experience
  </h5>
  <form id="addWorkExperience-form15">
    <ion-item id="addWorkExperience-input4">
      <ion-label>
        Skill Name
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input5">
      <ion-label>
        Company Name
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input6">
      <ion-label>
        From
      </ion-label>
      <ion-input type="date" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input7">
      <ion-label>
        To
      </ion-label>
      <ion-input type="date" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-toggle1">
      <ion-label>
        I cuurently work there
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="addWorkExperience-input8">
      <ion-label>
        Description
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input9">
      <ion-label>
        Country
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input10">
      <ion-label>
        Starting Salary
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input11">
      <ion-label>
        End Salary
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-select5">
      <ion-label>
        Currency
      </ion-label>
      <ion-select name="">
        <ion-option>
          $
        </ion-option>
        <ion-option>
          £
        </ion-option>
        <ion-option>
          €
        </ion-option>
        <ion-option>
          ¥
        </ion-option>
        <ion-option>
          EGP
        </ion-option>
        <ion-option>
          Other
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="addWorkExperience-select6">
      <ion-label>
        Salary Period
      </ion-label>
      <ion-select name=""></ion-select>
    </ion-item>
    <button id="addWorkExperience-button3" ion-button color="positive" round>
      Save
    </button>
    <button id="addWorkExperience-button4" ion-button (click)="AddNewWork()" clear round>
      Add Another
    </button>
  </form>
</ion-content>
