<ion-header>
  <ion-navbar>
    <ion-title>
      Add Work Experience
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  class="back" padding id="page9">
  <h5 id="addWorkExperience-heading31" style="color:#ffffff;font-weight:600;">
    Work Experience
  </h5>
  <form id="addWorkExperience-form15">
    <ion-item id="addWorkExperience-input4">
     
      <ion-input type="text" placeholder="Job Title"></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input5">

      <ion-input type="text" placeholder="Company Name"></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input6">
      <ion-label>
        From
      </ion-label>
      <ion-input type="date" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input7">
      <ion-label>
        To
      </ion-label>
      <ion-input type="date" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-toggle1">
      <ion-label>
        I currently work there
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="addWorkExperience-input8">
    
      <ion-input type="text" placeholder="Description"></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input9">
   
      <ion-input type="text" placeholder="Country"></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input10">
     
      <ion-input type="text" placeholder=" Starting Salary"></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-input11">
    
      <ion-input type="text" placeholder="End Salary"></ion-input>
    </ion-item>
    <ion-item id="addWorkExperience-select5">
      <ion-label>
        Currency
      </ion-label>
      <ion-select name="">
        <ion-option>
          $
        </ion-option>
        <ion-option>
          £
        </ion-option>
        <ion-option>
          €
        </ion-option>
        <ion-option>
          ¥
        </ion-option>
        <ion-option>
          EGP
        </ion-option>
        <ion-option>
          Other
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="addWorkExperience-select6">
      <ion-label>
        Salary Period
      </ion-label>
      <ion-select name=""></ion-select>
    </ion-item>
    <button id="addWorkExperience-button3" ion-button color="positive" round>
      Save
    </button>
    <button id="addWorkExperience-button4" ion-button (click)="AddNewWork()" clear round>
      Add Another
    </button>
  </form>
</ion-content>
