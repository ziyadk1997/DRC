<ion-header>
  <ion-navbar>
    <ion-title>
      Fund
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="back" padding id="page14">
  <form id="fund-form19">
    <ion-item style="background-color: transparent; color:blueviolet" id="fund-input12">
      <ion-label>
        Allowed :
      </ion-label>
      <ion-label>
        4500
      </ion-label>
    </ion-item>
    <br/>
    <br/>
    <ion-item style="background-color: transparent; color:blueviolet" id="fund-input20">
      <ion-label>
        Amount
      </ion-label>
      <ion-input type="text" placeholder="#amount"></ion-input>
    </ion-item>
  
    <div class="datefrom">
      <ion-item style=" background-color: transparent; color: blueviolet;">
        <ion-label style="color:blueviolet;">From</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="MyDateFrom" [ngModelOptions]="{standalone: true}">
        </ion-datetime>
        <ion-icon name="calendar" item-right style="color: blueviolet"></ion-icon>
      </ion-item>
    </div>

    <ion-item style="background-color: transparent; color:blueviolet" id="fund-input22">
      <ion-label>
        Reason
      </ion-label>
      <ion-input type="text" placeholder="#comment"></ion-input>
    </ion-item>
  </form>
  <br/>
  <br/>
  <button id="Apply-Fund" ion-button class="Apply" block round outline (click)="GoBack()">Apply</button>
</ion-content>
