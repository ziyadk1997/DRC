<ion-header>
  <ion-navbar>
    <ion-title>
      Add New Skill
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  class="back" padding id="page8">
  <h5 id="addNewSkill-heading30" style="color:#ffffff;font-weight:600;">
    Skills
  </h5>
  <form id="addNewSkill-form14">
    <ion-item id="addNewSkill-input1">
      <ion-label>
        Skill Name
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addNewSkill-range6">
      <ion-range min="1" max="5" step="1" color="positive" value="1">
        <ion-label range-left>
          Proficiency
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="addNewSkill-range7">
      <ion-range min="1" max="5" step="1" color="positive" value="1">
        <ion-label range-left>
          Interest
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="addNewSkill-input3">
      <ion-label>
        Years of Experience
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="addNewSkill-button1" ion-button color="positive" round >
    Save
  </button>
  <button id="addNewSkill-button2" (click)="AddSkill()" ion-button clear round  >
    Add Another
  </button>
</ion-content>
