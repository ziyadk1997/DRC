<ion-header>
  <ion-navbar>
    <ion-title>
      Add New Skill
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  class="back" padding id="page8">
  <h5 id="addNewSkill-heading30" style="color:#ffffff;font-weight:600;">
    Skills
  </h5>
  <form id="addNewSkill-form14">
    <ion-item id="addNewSkill-input1">
      
      <ion-input type="text" placeholder="Skill Name" [(ngModel)]="NewSkillName" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
   
    <ion-item id="addNewSkill-input3">
      <p style="color: silver;">Profeciency:</p>
      <ion-input type="number" placeholder="Profeciency" [(ngModel)]="Profeciency" [ngModelOptions]="{standalone: true}" ></ion-input>
    </ion-item>
   
    
  
 
  <ion-item id="addNewSkill-input3">
    <p style="color: silver;">Interest:</p>
    <ion-input type="number" placeholder="Interest" [(ngModel)]="Interest" [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>

    
    <ion-item id="addNewSkill-input3">
      <p style="color: silver;">Years of Experience:</p>
      <ion-input type="number" placeholder="Years of Experience" [(ngModel)]="YearsOfExperience" [ngModelOptions]="{standalone: true}" ></ion-input>
    </ion-item>
  </form>
  <button id="addNewSkill-button1" ion-button color="positive" round (click)="Save()">
    Save
  </button>
  <button id="addNewSkill-button2" (click)="AddSkill()" ion-button clear round  >
    Add Another
  </button>
</ion-content>
