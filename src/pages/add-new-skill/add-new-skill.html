<ion-header>
  <ion-navbar>
    <ion-title>
      Add New Skill
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  class="back" padding id="page8">
  <h5 id="addNewSkill-heading30" style="color:#ffffff;font-weight:600;">
    Skills
  </h5>
  <form id="addNewSkill-form14">
    <ion-item id="addNewSkill-input1">
      
      <ion-input type="text" placeholder="Skill Name"></ion-input>
    </ion-item>
    <ion-item id="addNewSkill-range6">
        <ion-rating style="color:teal"
        [numStars]="5"
        [readOnly]="false"
        [value]="3.2" >
      </ion-rating>
    </ion-item>
    <ion-item id="addNewSkill-range7">
        <ion-rating style="color:teal"
        [numStars]="5"
        [readOnly]="false"
        [value]="3.2" >
      </ion-rating>
    </ion-item>
    <ion-item id="addNewSkill-input3">
     
      <ion-input type="text" placeholder="Years of Experience"></ion-input>
    </ion-item>
  </form>
  <button id="addNewSkill-button1" ion-button color="positive" round >
    Save
  </button>
  <button id="addNewSkill-button2" (click)="AddSkill()" ion-button clear round  >
    Add Another
  </button>
</ion-content>
