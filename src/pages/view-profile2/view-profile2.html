<ion-header>
  <ion-navbar>
    <ion-title>
      View Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="back" padding id="page3">
  <ion-list id="viewProfile2-list6">
      <ion-item color="none" class="i1" id="viewProfile-list-item2">
          <div align = "center">
          <ion-avatar item-center>
            <img src="assets/imgs/profile.png" />
          </ion-avatar>
          <br/>
          <h2>
            #name
          </h2>
        </div>
        </ion-item>
  </ion-list>
  <h5 id="viewProfile2-heading7" style="color:#000000;text-align:center;">
    #Position
  </h5>
  <h5 id="viewProfile2-heading8" style="color:#000000;text-align:center;">
    #Company
  </h5>
  <h4 id="viewProfile2-heading9" style="color:#ffffff;font-weight:600;">
    Skills
  </h4>
  <form id="viewProfile2-form10">
    <ion-item id="viewProfile2-range3">
      <ion-range min="0" max="100" step="1" color="positive" value="50">
        <ion-label range-left>
          #SkillType
        </ion-label>
      </ion-range>
    </ion-item>
  </form>
  <button id="Add-Skill" ion-button (click)="AddNewSkill()" color="stable" round block>Add New Skill </button>
</ion-content>
