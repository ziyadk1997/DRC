<ion-header>
  <ion-navbar>
    <ion-title>
      Create Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="back" padding id="page15">
  <h4 id="createProfile-heading11" style="color:grey;">
    Basic Information
  </h4>
  <div id="createProfile-form20">
    <ion-item id="createProfile-input22" style="background-color: transparent; color: rgb(101, 101, 240)">
      <ion-input type="text" placeholder="Full Name"[(ngModel)]="FullName" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <h5 id="createProfile-heading20" style="color:grey;">
      Gender
    </h5>
    <div class="Gender">
    <ion-item style="background-color:transparent; color: white;" id="createProfile-checkbox1">
      <ion-label style="font-size:60%;">
        Male
      </ion-label>
      <ion-checkbox checked="false"  [(ngModel)]="MaleCheckBox" (ionChange)="MaleCheckBoxChanged()"></ion-checkbox>
    </ion-item>
    </div>
    <div class="Gender">
    <ion-item style="background-color:transparent; color: white;" id="createProfile-checkbox2">
      <ion-label style="font-size:60%;">
        Female
      </ion-label>
      <ion-checkbox checked="false"  [(ngModel)]="FemaleCheckBox" (ionChange)="FemaleCheckBoxChanged()"></ion-checkbox>
    </ion-item>
  </div>

    <ion-item style="background-color:transparent;" id="createProfile-input23">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Nationality" class="custom" [(ngModel)]="Nationality" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item style="background-color:transparent;" id="createProfile-input24">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Address" class="custom"[(ngModel)]="Address" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item style="background-color:transparent;" id="createProfile-input25">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Mobile Number" class="custom"[(ngModel)]="MobileNumber" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item style="background-color:transparent;" id="createProfile-input26">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Email" class="custom"[(ngModel)]="Email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item style="background-color:transparent;" id="createProfile-input26">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Password" class="custom" [(ngModel)]="Password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item style="background-color:transparent;" id="createProfile-input26">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Employee ID" class="custom"[(ngModel)]="EmployeeID" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <h5 id="createProfile-heading15" style="color:grey;">
      Social Status
    </h5>
    <div class="Gender">
    <ion-item style="background-color:transparent; color: white;" id="createProfile-checkbox3">
      <ion-label style="font-size: 60%">
        Single
      </ion-label>
      <ion-checkbox checked="false"  [(ngModel)]="SingleCheckBox" (ionChange)="SingleCheckBoxChanged()"></ion-checkbox>
    </ion-item>
    </div>
    <div class="Gender">
    <ion-item style="background-color:transparent; color: white;" id="createProfile-checkbox4">
      <ion-label style="font-size:60%;">
        Married
      </ion-label>
      <ion-checkbox checked="false"  [(ngModel)]="MarriedCheckBox" (ionChange)="MarriedCheckBoxChanged()"></ion-checkbox>
    </ion-item>
  </div>

  <ion-item style="background-color:transparent;" id="createProfile-input26">
    <ion-label></ion-label>
    <ion-input type="number" placeholder="Number Of Dependencies" class="custom" [(ngModel)]="NumberOfDependencies" [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>

    <h5 id="createProfile-heading16" style="color:grey;">
      Military Services
    </h5>
    <ion-item id="createProfile-checkbox7" class="Checkbox1">
      <ion-label>
        Not Applicable
      </ion-label>
      <ion-checkbox checked="false"  [(ngModel)]="NotApplicableCheckBox" (ionChange)="NotApplicableCheckBoxChanged()" ></ion-checkbox>
    </ion-item>
    <ion-item id="createProfile-checkbox8" class ="Checkbox1">
      <ion-label>
        Exampled
      </ion-label>
      <ion-checkbox checked="false" [(ngModel)]="ExampledCheckBox" (ionChange)="ExampledChanged()"></ion-checkbox>
    </ion-item>
    <ion-item id="createProfile-checkbox6" class=" Checkbox1" >
      <ion-label>
        Completed
      </ion-label>
      <ion-checkbox checked="false" [(ngModel)]="CompletedCheckBox" (ionChange)="CompletedCheckBoxChanged()" ></ion-checkbox>
    </ion-item>
    <ion-item id="createProfile-checkbox5" class="Checkbox1">
      <ion-label>
        Postponed
      </ion-label>
      <ion-checkbox checked="false" [(ngModel)]="PostponedCheckBox" (ionChange)="PostponedCheckBoxChanged()" ></ion-checkbox>
    </ion-item>

    <button id="createProfile-button15" ion-button color="positive" block round (click)="GoToProfile2()" style="color:white;background-color:  rgb(21, 75, 119)">
      Continue
    </button>
    
  </div>
</ion-content>
