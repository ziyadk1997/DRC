<ion-header>
  <ion-navbar>

    <ion-title>
      Leave Tracker
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="back">
  <canvas class="myChart" id="myChart"></canvas>
  <ion-list>
    <ion-item class="list" (click)="GoToAnnualRequests()">
      <button ion-button clear item-start style="color: rgb(172, 172, 172)" >Annual</button>
      <div item-end style="color: white ;font-size: 0.9em ">
        #Pending #accepted #rejected
        <br>
        <span item-start>12</span>
        <span item-center>13</span>
        <span item-end>14</span>
      </div>
    </ion-item>
    <ion-item class="list" (click)="GoToCasualRequests()">
      <button ion-button clear item-start style="color: rgb(172, 172, 172)" >Casual</button>
      <h1 item-end style="color: white;font-size: 0.9em">#Days</h1>
    </ion-item>
    <ion-item class="list" (click)="GoToSickRequests()">
      <button ion-button clear item-start style="color: rgb(172, 172, 172)" >Sick</button>
      <h1 item-end style="color: white;font-size: 0.9em">#Days</h1>
    </ion-item>
  </ion-list>



  <button id="Apply" (click)="GoToApplyLeavePage()" ion-button round block outline color="DRC">Apply leave</button>

</ion-content>
