<ion-header>
  <ion-navbar>

    <ion-title>
      Leave Tracker
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="back">
  <canvas class="myChart" id="myChart"></canvas>
  <div class="donut-inner">
    <h5>Overall:</h5>
    <h6> {{total}} <span style="color: rgb(168, 168, 168)">/87</span></h6>
  </div>
  <ion-list>
    <ion-item class="list" (click)="GoToAnnualRequests()">
      <div style="color: white ;font-size: 0.9em ">
        <div item-end> Annual </div>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
      </div>
      <h1 item-end style="color: white;font-size: 0.9em">Days Left:{{annual}}</h1>
    </ion-item>
    <ion-item class="list" (click)="GoToCasualRequests()">
      <div style="color: white ;font-size: 0.9em ">
        <div item-end> Casual </div>
        <div id="myProgress">
          <div id="myBar"> </div>
        </div>
      </div>
      <h1 item-end style="color: white;font-size: 0.9em">Days Left:{{casual}}</h1>
    </ion-item>
    <ion-item class="list" (click)="GoToSickRequests()">
      <div style="color: white ;font-size: 0.9em ">
        <div item-end> Sick </div>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
      </div>
      <h1 item-end style="color: white;font-size: 0.9em">Days Left:{{sick}}</h1>
    </ion-item>
    <ion-item class="list" (click)="GoToWorkFromHomeRequests()">
      <div style="color: white ;font-size: 0.9em ">
        <div item-end> Work From Home </div>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
      </div>
      <h1 item-end style="color: white;font-size: 0.9em"></h1>
    </ion-item>
  </ion-list>

  <button id="Apply" (click)="GoToApplyLeavePage()" ion-button round block outline color="DRC">Apply leave</button>

</ion-content>
