<ion-header>
    <ion-navbar>
      <ion-title>
        Receipt Claim
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="back" padding id="page14">
    <form id="receipt-form19">
      
      <ion-item style="background-color: transparent; color:rgb(142, 196, 247)" id="fund-input20">
        <ion-label>
          
        </ion-label>
        <ion-input type="text" placeholder="Amount"[(ngModel)]="Amount" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item style=" background-color: transparent; color: silver;">
        <ion-label style="color:silver">Due Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dueDate" [ngModelOptions]="{standalone: true}">
        </ion-datetime>
        <ion-icon name="calendar" item-right style="color:silver"></ion-icon>
      </ion-item>
      <ion-item style="background-color: transparent; color:silver" id="fund-input22">
        <ion-label>
          
        </ion-label>
        <ion-input type="text" placeholder="Comment"[(ngModel)]="comment" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </form>
    <br/>
    <br/>
    <button id="upload2" ion-button class="Upload"  style="border-color: brown; color: brown"  block round outline >Upload</button>
<br/>
    <button id="Apply-receipt" ion-button class="Apply" block round outline (click)="ApplyForRecieptClaim()">Apply</button>
  </ion-content>
