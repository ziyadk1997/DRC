<ion-header>
  <ion-navbar>
    <ion-title>
      View Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="back" padding id="page5">
  <ion-list id="viewProfile-list5" >
    <ion-item class="i1" id="viewProfile-list-item2" no-border>
      <div  no-border align = "center">
      <ion-avatar item-center no-border>
        <img  [style.border]="'3px solid' + white" src="assets/imgs/profile.png" (click) = "UploadImage()">
      </ion-avatar>
    </div>
    </ion-item>
    <h2 align = "center"  no-border style="color: rgb(101, 101, 150)">
      {{infos.name}}
    </h2>
    <h6 align = "center" no-border style="color: white">
      {{userName}}
    </h6>
    <h5 id="viewProfile-heading3" style="color:green;text-align:center;">
      {{infos.jobTitle}}
    </h5>
  </ion-list>
  <h4 id="viewProfile4-heading19" style="color:#ffffff;font-weight:600;">
    Education
  </h4>
  <ion-list *ngFor="let EmpEducation of infos.education">
      <ion-item style="background-color:transparent;"class="List">
          
          <p style="color: silver;">Field of study : </p>
          <p style="color: teal">{{EmpEducation.fieldOfStudy}}.</p>
        
           <p style="color: silver;">Degree:</p>
           <p style="color: teal">{{EmpEducation.degree}}</p>

           <p style="color: silver;">School:</p>
           <p style="color: teal">{{EmpEducation.school}}</p>

           <p style="color: silver;">Grade:</p>
           <p style="color: teal">{{EmpEducation.grade}}</p>

      </ion-item>
  </ion-list>
 
  <button id="Add-Education" ion-button (click)="AddNewEducation()" color="stable" round block *ngIf="isSearch || IsHr ">Add New Education</button>
</ion-content>
