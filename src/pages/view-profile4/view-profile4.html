<ion-header>
  <ion-navbar>
    <ion-title>
      View Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="back" padding id="page5">
  <ion-list id="viewProfile-list5" >
    <ion-item class="i1" id="viewProfile-list-item2" no-border>
      <div  no-border align = "center">
      <ion-avatar item-center no-border>
        <img  [style.border]="'3px solid' + white" src="assets/imgs/profile.png" (click) = "UploadImage()">
      </ion-avatar>
    </div>
    </ion-item>
    <h2 align = "center"  no-border style="color: rgb(101, 101, 150)">

      #username
    </h6>
    <h5 id="viewProfile-heading3" style="color:green;text-align:center;">
      #JobDescription
    </h5>
  </ion-list>
  <h4 id="viewProfile4-heading19" style="color:#ffffff;font-weight:600;">
    Education
  </h4>
  <ion-list id="viewProfile4-list4">
    <ion-item id="viewProfile4-list-item-container6">
      <div id="viewProfile4-markdown10" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          Contains Education
        </p>
      </div>
    </ion-item>
  </ion-list>
  <button id="Add-Education" ion-button (click)="AddNewEducation()" color="stable" round block>Add New Education</button>
</ion-content>
