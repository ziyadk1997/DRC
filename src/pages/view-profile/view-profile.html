<ion-header>
  <ion-navbar>
    <ion-title>
      View Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="back" padding id="page2">
  <ion-list id="viewProfile-list5">
    <ion-item class="i1" id="viewProfile-list-item2" no-border>
      <div  align = "center">
      <ion-avatar item-center>
        <button  class = "i2" type = "file" no-border>
          
        <img src="assets/imgs/profile.png" (click) = "UploadImage()">
        </button>
      </ion-avatar>
      <br/>
      <h2>
        #name
      </h2>
    </div>
    </ion-item>
  </ion-list>
  <h5 id="viewProfile-heading3" style="color:#000000;text-align:center;">
    #Position
  </h5>
  <h5 id="viewProfile-heading4" style="color:#000000;text-align:center;">
    Three2one
  </h5>
  <form id="viewProfile-form9">
    <ion-item id="viewProfile-select3">
      <ion-label>
        Choose
      </ion-label>
      <ion-select [(ngModel)]="option" [ngModelOptions]="{standalone: true}" (ionChange)="test()">
        <ion-option value="skills">
          Skills
        </ion-option>
        <ion-option value="workexperience">
          Work Experience
        </ion-option>
        <ion-option value="education">
          Education
        </ion-option>
        <ion-option value="language">
          language
        </ion-option>
        <ion-option value="attachment">
          Attachments
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  
</ion-content>
