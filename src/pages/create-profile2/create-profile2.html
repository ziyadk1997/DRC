<ion-header>
    <ion-navbar>
        <ion-title>
            Create Profile
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="back">
    <h1 class="Text">
        <img src="assets/imgs/Flag.png" width="30" height="30" class="img"> Career Level </h1>

    <h2 style="color: white ; font-size: 20px ; margin-left: 5%; margin-top: 2% ">Choose One of the following Levels for this Profile: </h2>
    <div class="cont" align="center" (click)="Training()"[ngClass]="{'selected': selected == 1}">
        <ion-avatar class="check" item-center >
            <img src="../assets/imgs/Training.png">
        </ion-avatar>
        <ion-label style="color:grey;"> Training </ion-label>
    </div>

    <div class="cont" align="center"  (click)="Junior()"[ngClass]="{'selected': selected == 2}">
        <ion-avatar class="check" item-center>
            <img src="../assets/imgs/Junior.png">
        </ion-avatar>
        <ion-label style="color:grey;"> Junior </ion-label>
    </div>


    <div class="cont" align="center" (click)="Senior()"[ngClass]="{'selected': selected ==3}">
        <ion-avatar class="check" item-center>
            <img src="../assets/imgs/Senior.png">
        </ion-avatar>
        <ion-label style="color:grey;"> Senior </ion-label>
    </div>


    <div class="cont" align="center" (click)="TeamLead()"[ngClass]="{'selected': selected == 4}">
        <ion-avatar class="check" item-center>
            <img src="../assets/imgs/Team-Lead.png">
        </ion-avatar>
        <ion-label style="color:grey;"> Team-Lead </ion-label>
    </div>


    <div class="cont" align="center" (click)="Manager()"[ngClass]="{'selected': selected == 5}">
        <ion-avatar class="check" item-center>
            <img src="../assets/imgs/Manager.png">
        </ion-avatar>
        <ion-label style="color:grey;"> Manager </ion-label>
    </div>
    <button ion-button round style="color: white" block style="margin-top: 20%;background-color: rgb(21, 75, 119);" (click)="GoToCreate3()"> Continue</button>





</ion-content>
