<ion-header>

    <ion-title>

    <ion-item id="addEducation-input14">
      <ion-label>
        Field of Study
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addEducation-input15">
      <ion-label>
        Degree
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addEducation-input16">
      <ion-label>
        Grade
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="addEducation-input17">
      <ion-label>
        Activities

  <button id="addEducation-button6" ion-button (click)="AddEducation()" clear round>
    Add Another

</ion-content>
