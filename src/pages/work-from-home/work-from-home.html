<ion-header>
  <ion-navbar>
    <ion-title>
      work from home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  class="back" padding id="page1">
    <div class="img">
        <ion-img src="assets\imgs\d1.png" >
      </ion-img> 
      </div>
  <div id="workFromHome-container6" >
    <form id="workFromHome-form2">
        <div class="datefrom">
            <ion-item style=" background-color: transparent; color: grey;">
                <ion-label>From</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="MyDateFrom" [ngModelOptions]="{standalone: true}">
                </ion-datetime>
                <ion-icon name="calendar" item-right style="color: rgb(69, 154, 194)" ></ion-icon>
              </ion-item> 
    </div>
    <div class="dateto">
        <ion-item style=" background-color: transparent; color: grey;">
            <ion-label>To</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="MyDateTo" [ngModelOptions]="{standalone: true}">
            </ion-datetime>
            <ion-icon name="calendar" item-right style="color: rgb(69, 154, 194)" ></ion-icon>
          </ion-item>
    </div>
    </form>
    <br> 
 
    <div>
      <button ion-button  block round class="b-work" > Apply Request </button>
    </div>
