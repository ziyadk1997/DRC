<ion-header>
  <ion-navbar>
    <ion-title>
      View Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="back" id="page4">
  <ion-list id="viewProfile-list5" >
    <ion-item class="i1" id="viewProfile-list-item2" no-border>
      <div  no-border align = "center">
      <ion-avatar item-center no-border>
        <img  [style.border]="'3px solid' + white" src="assets/imgs/profile.png" (click) = "UploadImage()">
      </ion-avatar>
    </div>
    </ion-item>
    <h2 align = "center"  no-border style="color: rgb(101, 101, 150)">
      {{infos.name}}
    </h2>
    <h6 align = "center" no-border style="color: white">
      {{userName}}
    </h6>
    <h5 id="viewProfile-heading3" style="color:green;text-align:center;">
      {{infos.jobTitle}}
    </h5>
  </ion-list>
  <h4 id="viewProfile3-heading14" style="color:#ffffff;font-weight:600;">
    Work Experience
  </h4>
  <ion-list id="viewProfile3-list3">
    <ion-item id="viewProfile3-list-item-container5">
      <div id="viewProfile3-markdown8" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          Contains a work experience
        </p>
      </div>
    </ion-item>
  </ion-list>
  <button id="Add-Work" ion-button (click)="AddNewWork()" color="stable" round block>Add New Work Experience </button>

</ion-content>
