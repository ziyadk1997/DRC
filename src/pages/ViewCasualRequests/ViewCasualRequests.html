<ion-header>
    <ion-navbar>
        <ion-title>
            View Casual Requests
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="back">
    <h1 style="color: silver">Previous Casual Requests:</h1>
    <ion-list>
        <ion-item class="List">
            <ion-thumbnail item-start item>
                <img src="assets/imgs/Pending.png">
            </ion-thumbnail>
            <p style="color: silver">#Request period</p>
            <p style="color: silver">#Request From/To </p>
            <p style="color: silver">#Request Justification </p>
            <button ion-button clear item-end style="color: orange" >View Request</button>
        </ion-item>
    </ion-list>
</ion-content>
