<ion-header>
  <ion-navbar>
    <ion-title>
      Add Language
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  class="back" padding id="page11">
  <h5 id="addLanguage-heading33" style="color:#ffffff;font-weight:600;">
    Language
  </h5>
  <form id="addLanguage-form17">
    <ion-item id="addLanguage-input18">
      
      <ion-input type="text" placeholder="Language"></ion-input>
    </ion-item>
    <ion-item id="addLanguage-range8">
      <ion-range min="1" max="5" step="1" color="positive" value="1">
        <ion-label range-left>
          Reading
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="addLanguage-range9">
      <ion-range min="1" max="5" step="1" color="positive" value="1">
        <ion-label range-left>
          Writing
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="addLanguage-range10">
      <ion-range min="1" max="5" step="1" color="positive" value="1">
        <ion-label range-left>
          Listening
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="addLanguage-range11">
      <ion-range min="1" max="5" step="1" color="positive" value="1">
        <ion-label range-left>
          Speaking
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="addLanguage-input19">
    
      <ion-input type="text" placeholder=" Justification"></ion-input>
    </ion-item>
  </form>
  <button id="addLanguage-button7" ion-button color="positive" round>
    Save
  </button>
  <button id="addLanguage-button8" ion-button (click)="AddLanguage()" clear round>
    Add Another
  </button>
</ion-content>
