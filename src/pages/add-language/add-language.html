<ion-header>
  <ion-navbar>
    <ion-title>
      Add Language
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  class="back" padding id="page11">
  <h5 id="addLanguage-heading33" style="color:#ffffff;font-weight:600;">
    Language
  </h5>
  <form id="addLanguage-form17">
    <ion-item id="addLanguage-input18">
      
      <ion-input type="text" placeholder="Language" [(ngModel)]="LanguageName" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item  class="item" id="createProfile-input3">
      <ion-label floating></ion-label>
      <ion-input type="number" placeholder="Reading 'put range between 0 -->> 5' " class="input-text" [(ngModel)]="Reading" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
      <ion-item class="item" id="createProfile-input4">
        <ion-label floating></ion-label>
        <ion-input type="number" placeholder="Writing 'put range between 0 -->> 5'" class="input-text" [(ngModel)]="Writing" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      
      <ion-item  class="item" id="createProfile-input5">
        <ion-label floating></ion-label>
        <ion-input type="number" placeholder="Listening 'put range between 0 -->> 5'" class="input-text" [(ngModel)]="Listening" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      
      <ion-item  class="item" id="createProfile-input6">
        <ion-label floating></ion-label>
        <ion-input type="number" placeholder="Speaking 'put range between 0 -->> 5' " class="input-text" [(ngModel)]="Speaking" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      
      <ion-item  class="item" id="createProfile-input6">
        <ion-label floating></ion-label>
        <ion-input type="text" placeholder="Add Justification" class="input-text"[(ngModel)]="Justification" [ngModelOptions]="{standalone: true}"></ion-input >
      </ion-item>
    
    
  </form>
  <button id="addLanguage-button7" ion-button color="positive" round (click)="Save()">
    Save
  </button>
  <button id="addLanguage-button8" ion-button (click)="AddLanguage()" clear round>
    Add Another
  </button>
</ion-content>
