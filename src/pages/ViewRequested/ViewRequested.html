<ion-header>
  </ion-header>
<ion-content  class="back"> 
  <ion-list >
    <ion-item class ="List">
      <ion-thumbnail item-start item>
        <img src="assets/imgs/Pending.png">
      </ion-thumbnail>
      <h2 style="color: silver">#EmployeeName</h2>
      <p style="color: silver">#Request Type</p>
      <button ion-button clear item-end style="color: orange" (click)="ShowRequestInfo()">View Request</button>
    </ion-item><ion-item class ="List">
      <ion-thumbnail item-start>
        <img src="assets/imgs/Rejected.png">
      </ion-thumbnail>
      <h2 style="color: silver">#EmployeeName</h2>
      <p style="color: silver">#Request Type</p>
      <button ion-button clear item-end style="color: orange">View Request</button>
    </ion-item><ion-item class ="List">
      <ion-thumbnail item-start>
        <img  src="assets/imgs/Accepted.png">
      </ion-thumbnail>
      <h2 style="color: silver">#EmployeeName</h2>
      <p style="color: silver">#Request Type</p>
      <button ion-button clear item-end style="color: orange">View Request</button>
    </ion-item>
  </ion-list>


    
</ion-content>
