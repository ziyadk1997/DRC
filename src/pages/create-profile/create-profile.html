<ion-header>
  <ion-navbar>
    <ion-title>
      Create profile
    </ion-title>
    <div class="_seperator-border"></div>
  </ion-navbar>
</ion-header>
<ion-content class="back" padding id="page1">
<div class="person1" style="float:left; display:inline-block; ">
    <span style="float:left;width:40%;">
        <img class="img"  src="../assets/imgs/books.png" > 
    </span>
    <span style="float:right;width: 60%;">
        <p style="float:right; display:block; color: rgb(255, 255, 255);"> 
          Education </p>
    </span>
</div>
  <form id="createProfile-form1" >
    <ion-item  class="item" id="createProfile-input2">
      <ion-label floating></ion-label>
      <ion-input type="text" placeholder="School / University" class="input-text"></ion-input>
    </ion-item>
    <br>
    <ion-item  class="item" id="createProfile-input3">
      <ion-label floating></ion-label>
      <ion-input type="text" placeholder="Field Of Study" class="input-text"></ion-input>
    </ion-item>
    <br>
    <ion-item class="item" id="createProfile-input4">
      <ion-label floating></ion-label>
      <ion-input type="text" placeholder="Degree" class="input-text"></ion-input>
    </ion-item>
    <br>
    <ion-item  class="item" id="createProfile-input5">
      <ion-label floating></ion-label>
      <ion-input type="text" placeholder="Grade" class="input-text"></ion-input>
    </ion-item>
    <br>
    <ion-item  class="item" id="createProfile-input6">
      <ion-label floating></ion-label>
      <ion-input type="text" placeholder="Activities" class="input-text"></ion-input>
    </ion-item>
  </form>
  <br>
  <button id="Save-Add" ion-button class="saveb" block round  >Save And Add Another</button>
  <br>  <br>  <br> 
  <button id="coti" ion-button class="continue" block round  >Continue</button>
  <button id="Save" ion-button class="Save" block clear>Save</button>

</ion-content>
