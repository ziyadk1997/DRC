<ion-header>
    <ion-navbar>
      <ion-title>
        Create profile
      </ion-title>

    </ion-navbar>
  </ion-header>
  <ion-content class="back" padding id="page1">
  <div class="person1" style="float:left; display:inline-block; ">
      <span style="float:left;width:40%;">
          <img class="img"  src="../assets/imgs/books.png" > 
      </span>
      <span style="float:right;width: 60%;">
          <p style="float:right; display:block; color: rgb(255, 255, 255);"> 
            Skills </p>
      </span>
  </div>
    <form id="createProfile-form1" >
      <ion-item  class="item" id="createProfile-input2">
        <ion-label floating></ion-label>
        <ion-input type="text" placeholder="Skill Name" class="input-text" [(ngModel)]="SkillName" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <br>
      <ion-item  class="item" id="createProfile-input3">
        <ion-label floating></ion-label>
        <ion-input type="number" placeholder="Proficiency" class="input-text" [(ngModel)]="Profeciency" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>
      <br>
      <ion-item class="item" id="createProfile-input4">
        <ion-label floating></ion-label>
        <ion-input type="number" placeholder="Interest" class="input-text"[(ngModel)]="Interest" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <br>
      <ion-item  class="item" id="createProfile-input5">
        <ion-label floating></ion-label>
        <ion-input type="number" placeholder="Years of Experience" class="input-text"[(ngModel)]="YearsOfExperience" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <br>
    </form>
    <br>
    <button id="coti" ion-button class="continue"(click)="GoToCreate4()" block round  >Continue</button>
  </ion-content>
